<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body onload="init();">
    <div class="calculadora">
    <table class="cal">
        <tr><td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td><button  class="btn" id="raiz">Raiz</button></td><td><button class="btn" id="Absoluto">||</button></td><td><button class="btn" id="potencia">^</button></td><td><button id="division" class="operaciones"> รท</button></td>
        </tr>
        <tr>
          <td><button id="siete" class="numeros">7</button></td><td><button id="ocho" class="numeros">8</button></td><td><button id="nueve" class="numeros">9</button></td><td><button id="multiplicacion" class="operaciones">x</button></td>
        </tr>
        <tr>
          <td><button id="cuatro" class="numeros">4</button></td><td><button id="cinco" class="numeros">5</button></td><td><button id="seis" class="numeros">6</button></td><td><button  id="resta" class="operaciones">- </button></td>
        </tr>
        <tr>
          <td><button id="uno" class="numeros">1</button></td><td><button id="dos" class="numeros">2</button></td><td><button  id="tres" class="numeros">3</button></td><td><button  id="suma" class="operaciones">+</button></td>
        </tr>
        <tr>
          <td><button  id="cero" class="numeros">0</button> </button></td><td><button  id="punto" class="numeros">.</button></td><td><button  id="reset"class="numeros">C</button></td><td><button id="igual" class="igual">=</button></td>
        </tr>
        <tr>

        </tr>
        </table>
    </div>
    <script src="calculadora1.js"></script>
</body>
</html>
